{% extends "base.html" %}

{% block titulo %} Invierta Nosotros – Just Food {% endblock %}

{% block scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>
<script src="/scripts/form.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">
{% endblock %}

{% block contenido_principal %}

<div class="row justify-content-md-center">
    <div class="col-8">
        <h3>Datos Personales</h3>
        <form class="form-horizontal">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label text-right" for="tratamiento">Tratamiento:</label>
                <div class="col-sm-8">
                    <select class="custom-select mr-sm-2" id="tratamiento">
                        <option selected></option>
                        <option value="1">Sr.</option>
                        <option value="2">Sra.</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label text-right" for="nombre">Nombre:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="nombre"
                           placeholder="Nombre" required="true" pattern="[a-zA-Z\s]+"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label text-right" for="apellidos">Apellidos:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="apellidos"
                           placeholder="Apellidos" required="true" pattern="[a-zA-Z\s]+"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label text-right" for="pais">Pais:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="pais"
                           placeholder="Pais de residencia" required="true" pattern="[a-zA-Z\s]+"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label text-right">¿Representa a una empresa?</label>
                <div class="col-sm-8">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="OpcionesEmpresa" id="empresaSi" value="si">
                        <label class="form-check-label" for="empresaSi">Si</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="OpcionesEmpresa" id="empresaNo" value="no">
                        <label class="form-check-label" for="empresaNo">No</label>
                    </div>
                </div>
            </div>
            <div id="datosEmpresa" hidden>
                <h3>Datos Empresariales</h3>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label text-right" for="nombreEmpresa">Nombre:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="nombreEmpresa"
                               placeholder="Nombre de la empresa" pattern="[a-zA-Z\s]+"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label text-right" for="cargo">Cargo:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="cargo"
                               placeholder="Cargo que ocupa en la empresa" pattern="[a-zA-Z\s]+"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label text-right" for="paisEmpresa">Pais:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="paisEmpresa"
                               placeholder="Pais en el que se ubica su empresa" pattern="[a-zA-Z\s]+"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label text-right">¿Es una multinacional?</label>
                    <div class="col-sm-8">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="OpcionesMultinacional" id="multinacionalSi" value="si">
                            <label class="form-check-label" for="multinacionalSi">Si</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="OpcionesMultinacional" id="multinacionalNo" value="no">
                            <label class="form-check-label" for="multinacionalNo">No</label>
                        </div>
                    </div>
                </div>
            </div>
            <div id="datosInversion">
                <h3>Datos Económicos</h3>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label text-right" for="nombreEmpresa">Invierte en otras empresas:</label>
                    <div class="col-sm-8">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="OpcionesInversiones" id="inversionesSi" value="si">
                            <label class="form-check-label" for="inversionesSi">Si</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="OpcionesInversiones" id="inversionesNo" value="no">
                            <label class="form-check-label" for="inversionesNo">No</label>
                        </div>
                    </div>
                </div>
                <div id="bloqueSector" class="form-group row" hidden>
                    <label class="col-sm-4 col-form-label text-right" for="sector">Sector:</label>
                    <div class="col-sm-8">
                        <select class="custom-select mr-sm-2" id="sector">
                            <option selected></option>
                            <option value="1">Inversiones</option>
                            <option value="2">Banca Privada</option>
                            <option value="2">Otros</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label text-right" for="minimo">Capital Mínimo:</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="minimo"
                               placeholder="0" required="true" min="100" max="1000000"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label text-right" for="maximo">Capital Máximo:</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="maximo"
                               placeholder="0" required="true" min="100" max="1000000"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label text-right" for="disponibilidad">Disponibilidad:</label>
                    <div class="col-sm-8">
                        <select class="custom-select mr-sm-2" id="disponibilidad">
                            <option selected></option>
                            <option value="1">Inmediatia</option>
                            <option value="2">Más de un mes</option>
                            <option value="2">Más de seis meses</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="datosContacto">
                <h3>Datos de contacto</h3>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label text-right" for="nombreEmpresa">Concretar llamadas:</label>
                    <div class="col-sm-8">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="OpcionesLlamadas" id="llamadasSi" value="si">
                            <label class="form-check-label" for="llamadasSi">Si</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="OpcionesLlamadas" id="llamadasNo" value="no">
                            <label class="form-check-label" for="llamadasNo">No</label>
                        </div>
                    </div>
                </div>
                <div id="bloqueTelefono" class="form-group row" hidden>
                    <label class="col-sm-4 col-form-label text-right" for="telefono">Teléfono:</label>
                    <div class="col-sm-8">
                        <input type="tel" class="form-control" id="telefono"
                               pattern="[0-9]{9}"/>
                    </div>
                </div>
                <div id="bloqueCita" class="form-group row" hidden>
                    <label class="col-sm-4 col-form-label text-right" for="datetimepicker1">Cita:</label>
                    <div class='col-sm-8'>
                        <div class='input-group date' id='datetimepicker1'>
                            <input type='text' class="form-control"/>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center" style="margin-bottom: 8%;">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
            <br>
        </form>
    </div>
</div>

{% endblock %}
