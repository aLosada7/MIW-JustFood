{% extends "base.html" %}

{% block titulo %} Invierta Nosotros – Just Food {% endblock %}


{% block contenido_principal %}

<div class="row justify-content-md-center">
    <div class="col-8">
        <h3>Datos Personales</h3>
        <form class="form-horizontal">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label text-right" for="tratamiento">Tratamiento:</label>
                <div class="col-sm-8">
                    <select class="custom-select mr-sm-2" id="tratamiento">
                        <option selected></option>
                        <option value="1">Sr.</option>
                        <option value="2">Sra.</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label text-right" for="nombre">Nombre:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="nombre"
                           placeholder="Nombre" required="true" pattern="[a-zA-Z\s]+"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label text-right" for="apellidos">Apellidos:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="apellidos"
                           placeholder="Apellidos" required="true" pattern="[a-zA-Z\s]+"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label text-right" for="pais">Pais:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="pais"
                           placeholder="Pais de residencia" required="true" pattern="[a-zA-Z\s]+"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label text-right">¿Representa a una empresa?</label>
                <div class="col-sm-8">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="si">
                        <label class="form-check-label" for="inlineRadio1">Si</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="no">
                        <label class="form-check-label" for="inlineRadio2">No</label>
                    </div>
                </div>
            </div>
            <div id="datosEmpresa">
                <h3>Datos Empresariales</h3>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label text-right" for="nombreEmpresa">Nombre:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="nombreEmpresa"
                               placeholder="Nombre de la empresa" required="true" pattern="[a-zA-Z\s]+"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label text-right" for="cargo">Cargo:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="cargo"
                               placeholder="Cargo que ocupa en la empresa" required="true" pattern="[a-zA-Z\s]+"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label text-right" for="paisEmpresa">Pais:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="paisEmpresa"
                               placeholder="Pais en el que se ubica su empresa" required="true" pattern="[a-zA-Z\s]+"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label text-right">¿Es una multinacional?</label>
                    <div class="col-sm-8">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="multinacionalSi" value="si">
                            <label class="form-check-label" for="multinacionalSi">Si</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="multinacionalNo" value="no">
                            <label class="form-check-label" for="multinacionalNo">No</label>
                        </div>
                    </div>
                </div>
            </div>
            <div id="datosInversion">
                <h3>Datos Económicos</h3>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label text-right" for="nombreEmpresa">Invierte en otras empresas:</label>
                    <div class="col-sm-8">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inversionesSi" value="si">
                            <label class="form-check-label" for="inversionesSi">Si</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inversionesNo" value="no">
                            <label class="form-check-label" for="inversionesNo">No</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label text-right" for="sector">Sector:</label>
                    <div class="col-sm-8">
                        <select class="custom-select mr-sm-2" id="sector">
                            <option selected></option>
                            <option value="1">Inversiones</option>
                            <option value="2">Banca Privada</option>
                            <option value="2">Otros</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label text-right" for="minimo">Capital Mínimo:</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="minimo"
                               placeholder="0" required="true" min="100" max="1000000"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label text-right" for="maximo">Capital Máximo:</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="maximo"
                               placeholder="0" required="true" min="100" max="1000000"/>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
