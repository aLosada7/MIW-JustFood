{% extends "cover.html" %}

{% block titulo %} Registrar usuario {% endblock %}

{% block contenido_principal %}
<h2>Registrar restaurante</h2>
<form class="form-horizontal" method="post" action="/usuario/Restaurante" encType="multipart/form-data">
    <div class="form-group row">
        <div class="col-2" style="text-align: right;">
            <label for="email">Email</label>
        </div>
        <div class="col-10">
            <input type="email" class="form-control" name="email" placeholder="email@email.com" required="true" />
        </div>
    </div>
    <div class="form-group row">
        <div class="col-2" style="text-align: right;">
            <label for="password">Contraseña</label>
        </div>
        <div class="col-10">
            <input type="password" class="form-control" name="password" required="true" />
        </div>
    </div>
    <div class="form-group row">
        <div class="col-2" style="text-align: right;">
            <label for="name">Nombre</label>
        </div>
        <div class="col-10">
            <input type="text" class="form-control" name="name" required="true" />
        </div>
    </div>
    <div class="form-group row">
        <div class="col-2" style="text-align: right;">
            <label for="speciality">Especialidad</label>
        </div>
        <div class="col-10">
            <select class="form-control" name="speciality" required="true">
            <option value="Hamburguesas">Hamburguesas</option>
            <option value="Bocadillos">Bocadillos</option>
            <option value="Cocina de autor">Cocina de autor</option>
            <option value="Pizza">Pizzas</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-2" style="text-align: right;">
            <label for="phoneNumber">Teléfono</label>
        </div>
        <div class="col-10">
            <input type="text" class="form-control" name="phoneNumber" required="true" />
        </div>
    </div>
    <div class="form-group row">
        <div class="col-2" style="text-align: right;">
            <label for="address">Dirección</label>
        </div>
        <div class="col-10">
            <input type="text" class="form-control" name="address" required="true" />
            <small id="addressHelp" class="form-text text-muted">La dirección de tu negocio.</small>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-2" style="text-align: right;">
            <label for="city">Ciudad</label>
        </div>
        <div class="col-10">
            <input type="text" class="form-control" name="city" required="true" />
        </div>
    </div>
    <div class="form-group row">
        <div class="col-2" style="text-align: right;">
            <label for="image">Imagen</label>
        </div>
        <div class="col-10">
            <input type="file" class="form-control-file" name="image" accept=".png"  required/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary btn-block">Completar el registro</button>
        </div>
    </div>
</form>
{% endblock %}
